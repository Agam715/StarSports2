<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StarSports 2 — Live</title>

  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    :root{
      --bg-dark: #000000;
      --accent: #00d659; /* bright green */
      --panel: rgba(0,0,0,0.65);
      --glass: rgba(255,255,255,0.04);
    }

    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      background:linear-gradient(180deg,#03120b,#00140a);
      color:var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      width:100%;
      max-width:1100px;
      border-radius:14px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(0,0,0,0.75), rgba(0,0,0,0.88));
      box-shadow: 0 18px 40px rgba(0,0,0,0.6), 0 2px 0 rgba(0,0,0,0.2) inset;
      border: 1px solid rgba(0,0,0,0.6);
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      padding:18px 22px;
      background: linear-gradient(90deg, rgba(0,0,0,0.35), rgba(0,0,0,0.15));
    }

    .logo{
      width:72px;height:44px;border-radius:8px;
      background: linear-gradient(90deg, #06130a, #03220f);
      display:flex;align-items:center;justify-content:center;
      color:var(--accent);font-weight:800;font-size:18px;
      box-shadow:0 6px 18px rgba(0,0,0,0.45) inset;
    }

    .title{
      font-size:20px;
      color:var(--accent);
      font-weight:800;
      letter-spacing:0.4px;
    }

    /* NOTE: description removed as requested */

    .player{
      position:relative;
      background:var(--bg-dark);
    }

    video{
      width:100%;
      height:66vh;
      max-height:820px;
      display:block;
      background: #000;
      outline:none;
    }

    .footer{
      padding:12px 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      background:linear-gradient(180deg, rgba(0,0,0,0.02), rgba(255,255,255,0.01));
      color: rgba(160,255,180,0.9);
      font-size:13px;
    }

    .muted-note{
      font-size:12px;color:rgba(160,255,180,0.7);
    }

    /* small screens */
    @media (max-width:640px){
      .logo{width:56px;height:36px;font-size:16px}
      .title{font-size:18px}
      video{height:52vh}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <div class="logo">SS2</div>
      <div class="title">StarSports 2</div>
    </header>

    <div class="player">
      <!-- The video element — only visible control is the native video controls (play/pause/fullscreen) -->
      <video id="video" controls playsinline webkit-playsinline muted></video>
    </div>

    <div class="footer">
      <div class="muted-note">Muted autoplay enabled — tap the player to unmute if needed</div>
    </div>
  </div>

<script>
  // FINAL stream URL (proxy + encoded stream)
  const STREAM_URL = "https://iptv-proxy-production-a4b9.up.railway.app/proxy?url=http%3A%2F%2F87.255.35.150%3A18828";

  const video = document.getElementById('video');

  function logStatus(msg){
    // small console log wrapper for debugging
    console.log('[player] ' + msg);
  }

  function startHls(url){
    if (Hls.isSupported()) {
      const hls = new Hls({maxBufferLength:60});
      hls.loadSource(url);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        logStatus('HLS manifest parsed — attempting to play');
        // attempt autoplay; if blocked, video remains paused
        video.play().catch(err => {
          logStatus('Autoplay blocked — user interaction required');
        });
      });

      hls.on(Hls.Events.ERROR, function(event, data) {
        console.error('hls.js error', event, data);
        // show console error — fallback handled below if needed
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari / native HLS
      video.src = url;
      video.addEventListener('loadedmetadata', ()=> {
        video.play().catch(()=> logStatus('Native autoplay blocked'));
      }, {once:true});
    } else {
      logStatus('HLS not supported in this browser');
    }
  }

  // Start playback on load
  window.addEventListener('load', () => {
    startHls(STREAM_URL);
  });

  // allow tap to unmute
  video.addEventListener('click', () => {
    if (video.muted) {
      try { video.muted = false; } catch(e){ /* noop */ }
    }
  });
</script>
</body>
</html>
